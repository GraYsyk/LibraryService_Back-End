<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Books</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .books-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .books-card {
      background-color: #e0f2ff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .books-card:hover {
      transform: translateY(-5px);
    }
    .book-info {
      font-size: 1.2em;
      font-weight: bold;
      color: #1e40af;
    }
    .book-owner {
      font-size: 1em;
      color: #333;
    }
    hr {
      margin: 30px 0;
      border: none;
      border-top: 2px solid #ddd;
    }
    .create-button {
      display: block;
      width: 220px;
      margin: 20px auto;
      padding: 15px;
      background-color: #1e40af;
      color: white;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .create-button:hover {
      background-color: #0ea5e9;
    }
    .sort-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .sort-button {
      padding: 10px 20px;
      background-color: #1e40af;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .sort-button:hover {
      background-color: #0ea5e9;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination a {
      display: inline-block;
      margin: 0 5px;
      padding: 10px 15px;
      background-color: #1e40af;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .pagination a:hover {
      background-color: #0ea5e9;
    }
    .pagination .current {
      background-color: #0ea5e9;
      cursor: default;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: baseline;
      gap: 5px;
    }
    .logo span:first-child {
      color: #1e3a8a;
      transition: color 0.3s ease;
    }
    .logo span:last-child {
      color: #add8e6;
      transition: color 0.3s ease;
    }
    .logo:hover span:first-child {
      color: #add8e6;
    }
    .logo:hover span:last-child {
      color: #1e3a8a;
    }
  </style>
</head>
<body>


<a th:href="@{/}" class="logo">
  <span>Library</span> <span>Service</span>
</a>

<div class="container">
  <h1>All Books</h1>

  <form th:action="@{/book}" method="get" style="text-align: center; margin-bottom: 20px;">
    <input type="text" name="search" placeholder="Search by title" th:value="${param.search}" style="padding: 10px; width: 60%; border-radius: 5px; border: 1px solid #ccc;">
    <button type="submit" style="padding: 10px 20px; background-color: #1e40af; color: white; border-radius: 5px; font-weight: bold; cursor: pointer; border: none;">Search</button>
  </form>

  <!-- Кнопки для сортировки -->
  <div class="sort-buttons">
    <a th:href="@{/book(page=${books.number}, size=${books.size}, sort=true, direction='ASC', search=${param.search})}" class="sort-button">Sort by Year &uarr;</a>
    <a th:href="@{/book(page=${books.number}, size=${books.size}, sort=true, direction='DESC', search=${param.search})}" class="sort-button">Sort by Year &darr;</a>
  </div>

  <div class="books-list">
    <a th:each="book : ${books.content}" th:href="@{/book/{id}(id=${book.id})}" class="books-card">
      <span class="book-info" th:text="${book.title + ', ' + book.author + ', ' + book.year}">Book Info</span>
      <span class="book-owner" th:text="${book.person != null ? book.person.name : 'No Owner'}">Owner</span>
    </a>
  </div>

  <hr/>

  <!-- Пагинация -->
  <div class="pagination">
    <a th:href="@{/book(page=${books.number - 1}, size=${books.size}, search=${param.search})}"
       th:if="${books.hasPrevious()}" class="prev">Previous</a>
    <span th:each="pageNum : ${#numbers.sequence(0, books.totalPages - 1)}">
      <a th:href="@{/book(page=${pageNum}, size=${books.size}, search=${param.search})}"
         th:text="${pageNum + 1}"
         th:classappend="${pageNum == books.number} ? 'current' : ''"></a>
    </span>
    <a th:href="@{/book(page=${books.number + 1}, size=${books.size}, search=${param.search})}"
       th:if="${books.hasNext()}" class="next">Next</a>
  </div>

  <a href="/book/new" class="create-button">Create New Book</a>
</div>

</body>
</html>
